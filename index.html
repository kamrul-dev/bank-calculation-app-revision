<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <!-- tailwindcss cdn link added here -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- Start Title Section  -->
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-green-400">My Bank</span>.</h1>
    </header>
    <!-- End Title Section  -->
    <main class="w-3/4 mx-auto">
        <!-- Start login section  -->
        <section class="bg-green-100 mt-8 p-8 rounded-lg">
            <h4 class="font-medium mb-2">Please Login</h4>
            <div>
                <input class="border rounded px-2 block w-3/4 mb-4" type="text" placeholder="your email">
                <input class="border rounded px-2 block w-3/4" type="password" placeholder="type password">
                <button class="bg-red-400 rounded text-white px-4 py-1 mt-2">Login</button>
            </div>
        </section>
        <!-- End login section  -->
    </main>
</body>
</html>

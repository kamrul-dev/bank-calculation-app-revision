<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <!-- tailwindcss cdn link added here -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Start Title Section  -->
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get <span class="font-semibold text-green-400">Some Money</span>.
        </h1>
    </header>
    <!-- End Title Section  -->
    <main class="w-3/4 mx-auto">
        <!-- Start deposit, withdraw and balance section -->
        <section>
            <div class="grid grid-cols-3 gap-4 mt-8">
                <div class="bg-purple-300 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-3xl">$<span>00</span></h3>
                </div>
                <div class="bg-red-300 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-3xl">$<span>00</span></h3>
                </div>
                <div class="bg-green-300 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-3xl">$<span>00</span></h3>
                </div>
            </div>
        </section>
        <!-- End deposit, withdraw and balance section -->

        <!-- Start deposit and withdraw balance input field -->
        <section>
            <div class="grid grid-cols-2">
                <div class="bg-purple-300 rounded-lg mt-8 p-8">
                    <h4 class="text-2xl mb-2">Please Deposit</h4>
                    <input id="" class="border rounded px-2 block w-3/4" type="text"
                        placeholder="$ want to deposit">
                    <button class="bg-red-400 rounded text-white px-4 py-1 mt-4">Deposit</button>
                </div>
            </div>
        </section>
        <!-- End deposit and withdraw balance input field -->
    </main>
</body>

</html>
